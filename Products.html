<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            width: 200px;
            text-align: center;
        }
        .product img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }
        .cart-summary {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Products</h1>
    <div id="products">
        <div class="product" data-price="100" data-points="10">
            <img src="product1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>Price: $100</p>
            <p>Points: 10</p>
            <button onclick="addToCart(this)">Add to Cart</button>
        </div>
        <div class="product" data-price="200" data-points="20">
            <img src="product2.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>Price: $200</p>
            <p>Points: 20</p>
            <button onclick="addToCart(this)">Add to Cart</button>
        </div>
    </div>
    <div class="cart-summary">
        <h2>Cart Summary</h2>
        <p id="total">Total: $0</p>
        <p id="points">Total Points: 0</p>
        <button onclick="checkout()">Checkout</button>
    </div>

    <script>
        let cart = [];
        function addToCart(button) {
            const product = button.parentElement;
            const price = parseFloat(product.getAttribute("data-price"));
            const points = parseFloat(product.getAttribute("data-points"));
            cart.push({ price, points });
            updateCart();
        }

        function updateCart() {
            let total = 0;
            let totalPoints = 0;
            cart.forEach(item => {
                total += item.price;
                totalPoints += item.points;
            });
            document.getElementById("total").innerText = `Total: $${total}`;
            document.getElementById("points").innerText = `Total Points: ${totalPoints}`;
        }

        function checkout() {
            alert(`Order submitted! Total: $${cart.reduce((sum, item) => sum + item.price, 0)}, Points: ${cart.reduce((sum, item) => sum + item.points, 0)}`);
        }
    </script>
</body>
</html>
